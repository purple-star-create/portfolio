		<script id="page-template" type="x-tmpl-mustache">
			<div class="titre-template">{{titre}}</div>
			<div class="text-template">{{text}}</div>
			<section class="carousel">
			{{#content}}
			<img id="img{{index}}" class="portfolio" src="{{image}}">
			{{/content}}

			</section>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				const page = urlParams.get('page');
				const template = document.getElementById('page-template').innerHTML;
				const rendered = Mustache.render(template, pages.get(page));
				document.getElementById('content').innerHTML = rendered;

				const images = document.querySelectorAll("img.portfolio");
				images.forEach((image, index) => {
					image.addEventListener("click", (event) => {
						modal = document.getElementById("myModal");
						modalImg = document.getElementById("modalContent");
						span = document.getElementsByClassName("close")[0];
						modal.style.display = "block";
      					modalImg.src = event.target.getAttribute("src");
      					span.onclick = function() {
      						modal = document.getElementById("myModal");
      						modal.style.display = "none";
    					}
					});
				})

				
			});
		</script>
